    <header class="text-center text-white masthead" style="background: url('static/bootstrap/img/twittoxbg_new.png') center / cover, #585858; overflow: hidden; margin-top: 0px">

        </div>

        <div id="content" style="display: block; margin-top: 0px; margin-bottom: 180px; padding-top: 100px">
            <div class="container">
                <form method="POST">
                    <h1 data-aos="zoom-in-up" data-aos-duration="650" class="masthead-heading mb-0" style="font-size: 72px;color: #fffff0;">ARE THEY PRETTY CHILL ON TWITTER??</h1>
                    <h2 data-aos="zoom-in-up" data-aos-duration="650" data-aos-delay="200" class="masthead-subheading mb-0" style="font-size: 30px;color: #fffff0;">We'll check it so you don't have to!</h2>
                    <input type="text" id="userInpt" name="username" data-aos="zoom-in-up" data-aos-duration="650" data-aos-delay="400" placeholder="@Username, #Tags, or Texts" onkeyup="check()" style="width: 370.2px;height: 39px;border-style: double;" required>
                    <button type="submit" id="submit_username" data-aos="zoom-in-up" data-aos-duration="650" data-aos-delay="400" class="btn btn-primary mt-5 " onclick="loading();"  style="background: var(--blue);padding: 10px 20px;margin-bottom: 55px;margin-left: 29px;border-style: none;color: rgb(255, 255, 255);" disabled="disabled" >ANALYZE</button>
                </form>

                <script type="text/javascript">
                    function check() {
                        if (document.getElementById("userInpt").value==="") {
                            document.getElementById('submit_username').disabled = true;
                            document.getElementById('submit_username').style.opacity = '0.2';
                        } else {
                            document.getElementById('submit_username').disabled = false;
                            document.getElementById('submit_username').style.opacity = '1';
                        }
                    }
                </script>
