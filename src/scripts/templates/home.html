<body style="background: #292F33">
     <nav id="navbar" class="navbar navbar-dark navbar-expand-lg fixed-top navbar-custom" data-aos="slide-down" data-aos-duration="600" style="top: 0; transition: top 0.7s;">
        <div class="container"><a class="navbar-brand" href="{{ url_for('home_page') }}">Tweetoxicity</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarResponsive"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul id="nav-link" class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home_page') }}" style="color: rgb(255,255,255);">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about_page') }}" style="color: rgb(255,255,255);">ABOUT</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="text-center text-white masthead" style="background: url('static/bootstrap/img/home-bg.png') center / cover, #585858; overflow: hidden; margin-top: -20px">

        <div class="masthead-content">

        <div class="container-fluid" id="loading" style="display: none; margin-top: auto; margin-bottom: 77px; padding-top: 100px">
            <img src="/static/bootstrap/img/analyzing.gif" alt="Loadinglmao" width="auto" height="400px">
        </div>

        <div id="content" style="display: block; margin-top: 0px; margin-bottom: 180px; padding-top: 100px">
            <div class="container">
                <form method="POST">
                    <h1 data-aos="zoom-in-up" data-aos-duration="650" class="masthead-heading mb-0" style="font-size: 6vh;color: #fffff0;">ARE THEY PRETTY CHILL ON TWITTER??</h1>
                    <h2 data-aos="zoom-in-up" data-aos-duration="650" data-aos-delay="200" class="masthead-subheading mb-0" style="font-size: 3vh;color: #fffff0; margin-top: 2vh">We'll check it so you don't have to!</h2>
                    <input type="text" id="userInpt" name="username" data-aos="zoom-in-up" data-aos-duration="650" data-aos-delay="400" placeholder="@Username, #Tags, or Texts" onkeyup="check()" style="max-width: 370px; width: 100%;height: 39px;border-style: double; margin-top: 50px" required>
                    <button type="submit" id="submit_username" data-aos="zoom-in-up" data-aos-duration="650" data-aos-delay="400" class="btn btn-primary mt-5 " onclick="loading();"  style="background: var(--blue);padding: 10px 20px;margin-bottom: 55px;margin-left: 29px;border-style: none;color: rgb(255, 255, 255);" disabled="disabled" >ANALYZE</button>
                </form>

                <script type="text/javascript">
                    function check() {
                        if (document.getElementById("userInpt").value==="") {
                            document.getElementById('submit_username').disabled = true;
                            document.getElementById('submit_username').style.opacity = '0.2';
                        } else {
                            document.getElementById('submit_username').disabled = false;
                            document.getElementById('submit_username').style.opacity = '1';
                        }
                    }
                </script>

            </div>
          </div>
        </div>
