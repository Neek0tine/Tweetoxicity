{% extends 'base.html' %}
{% block content %}
    <header class="text-white masthead" style="background: url(static/img/twitter-logo-graphic.png) center / cover, #4ab1ff;">
        <div class="masthead-content">
        <div class="container">
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                    <!-- Your Columns HERE -->
                    <th scope="col">Tweet</th>
                    <th scope="col">Sentiment</th>
                    <th scope="col">Confidence</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Your rows inside the table HERE: -->
                    {% for data in items %}
                    <tr>
                    <td>{{ data[0] }}</td>
                    <td>{{ data[1] }}</td>
                    <td>{{ data[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        </div>
    </header>
{% endblock %}
