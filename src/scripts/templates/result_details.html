<!DOCTYPE html>
<html>

<head >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tweetoxicity</title>
    <meta name="description" content="Could someone's account causes a social aggression ? We'll predict it for you !">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
    <link rel="shortcut icon" href="{{ url_for('static', filename='bootstrap/img/twitox-favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js" ></script>
    <script type="text/javascript">

    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    
    function drawChart() {

        var data = google.visualization.arrayToDataTable([
        {% for key, value in dashboardPie.items() %}
        {% if value is string %}
            ['{{ key }}', '{{ value }}'],
        {% else %}
            ['{{ key }}', {{ value }}],
        {% endif %}
        {% endfor %}
        ]);

        var options = {
        backgroundColor: 'transparent',
        legend: {textStyle: {color: 'white'}},
        chartArea:{left:0,top:0,width:"100%",height:"100%"}
        ,height: 400
        ,width: 405
        ,legend: 'none'
        ,colors: ['#16a085', '#ff6347']
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
    }
    </script>

</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top navbar-custom" data-aos="slide-down" data-aos-duration="600" style="background: #292F33;">
        <div class="container"><a class="navbar-brand" href="{{ url_for('home_page') }}">TweeTox</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarResponsive"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home_page') }}" style="color: rgb(255,255,255);">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about_page') }}" style="color: rgb(255,255,255);">ABOUT</a></li>
                </ul> 
            </div>
        </div>
    </nav>
    <header class="text-white masthead" style="background: url(static/img/twitter-logo-graphic.png) center / cover, rgb(25, 37, 74);">
        <div class="masthead-content">
            <h1 class="masthead-heading mb-0 text-center" style="font-size: 36px;color: #fffff0;margin-top: -74px;">DETAILED RESULTS<br><br></h1>

        <div class="container" style="outline-style:solid; padding: 40px; background: rgba(255,255,255,0.2)">



                <div class="row">
                    <div class="row col-6">
                        <div id="piechart" data-aos="zoom-in" data-aos-duration="600" ></div>
                    </div>
                    <div class="row col-6" style="margin-right: 20px;">
                        <img data-aos="zoom-in" data-aos-duration="600" src="data:image/png;base64,{{dashboardWC}}" width="560px" height="auto">
                    </div>
                </div>
                <br>
                <br>
            <p><a href="{{ url_for('download') }}" class="btn btn-primary" name="submit_button" role="button" data-aos="zoom-in" data-aos-duration="600" style="background: var(--blue);border-style: none;font-size: 20px;font-family: Lato, sans-serif;margin-top: 12px;width:100%">Download CSV</a></p>
            <table class="table table-hover table-dark" data-aos="zoom-in" data-aos-duration="600">
                <thead>
                    <tr>
                    <!-- Your Columns HERE -->
                    <th scope="col">Tweet</th>
                    <th scope="col">Sentiment</th>
                    <th scope="col">Confidence</th>
                    </tr>
                </thead>
                <tbody >
                    <!-- Your rows inside the table HERE: -->
                    {% for data in items %}
                    <tr>
                    <td>{{ data[0] }}</td>
                    <td>{{ data[1] }}</td>
                    <td>{{ data[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        </div>
    </header>
    <footer style="background: #292F33;height: 43.2px;">

            <p class="text-center text-white m-0 small" style="padding-top: 12px;">Copyright&nbsp;Â© TweeTox 2021</p>
