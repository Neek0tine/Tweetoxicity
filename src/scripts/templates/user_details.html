<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">

<head >
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tweetoxicity - User Details</title>

    <meta property="og:type" content="website"><!-- "og:type" can be omitted for 'website' (is default), required for other types: http://ogp.me/#types -->
    <meta property="og:url" content="https://tweetoxicity.xyz">
    <meta property="og:title" content="Tweetoxicity">
    <meta property="og:description" content="Wondering how the people of Twitter feel about something?">
    <meta property="og:image" content="https://raw.githubusercontent.com/Neek0tine/Tweetoxicity/main/src/scripts/static/bootstrap/img/seo-image.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:alt" content="Tweetoxicity">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="627">
    <meta property="og:site_name" content="Tweetoxicity">

    <meta name="description" content="Wondering how the people of Twitter feel about something?">
    <link rel="icon" href="{{ url_for('static', filename='bootstrap/img/twitox-favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
    <link rel="shortcut icon" href="{{ url_for('static', filename='bootstrap/img/twitox-favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js" ></script>
    <script type="text/javascript">

    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

        var data = google.visualization.arrayToDataTable([
        {% for key, value in dashboardPie.items() %}
        {% if value is string %}
            ['{{ key }}', '{{ value }}'],
        {% else %}
            ['{{ key }}', {{ value }}],
        {% endif %}
        {% endfor %}
        ]);

        var options = {
        backgroundColor: 'transparent',
        legend: {textStyle: {color: 'white'}},
        chartArea:{width:"100%",height:"100%"}
        ,height: '100%'
        ,width: '100%'
        ,legend: 'none'
        ,colors: ['#16a085', '#ff6347']
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
    }



    $(document).ready(function () {
        $(window).resize(function(){
            drawChart();
        });
    });

    </script>

</head>

<body>
  <nav id="navbar" class="navbar navbar-dark navbar-expand-lg fixed-top navbar-custom" data-aos="slide-down" data-aos-duration="600" style="top: 0; transition: top 0.7s;">
        <div class="container"><a class="navbar-brand" href="{{ url_for('home_page') }}">Tweetoxicity</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarResponsive"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul id="nav-link" class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home_page') }}" style="text-align: left; color: rgb(255,255,255);">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about_page') }}" style="text-align: left; color: rgb(255,255,255);">ABOUT</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="text-white masthead" style="background: url(static/img/twitter-logo-graphic.png) center / cover, rgb(25, 37, 74);">
        <div class="masthead-content">
            <h1 class="masthead-heading mb-0 text-center" style="font-size: 36px;color: #fffff0;margin-top: -74px;">DETAILED RESULTS<br><br></h1>

        <div class="container" style="outline-style:solid; padding: 40px; background: rgba(255,255,255,0.2)">
                <div class="row">
                    <div class="row col-sm">
                        <div class="mx-auto" id="piechart" data-aos="zoom-in" data-aos-duration="600" width="100%" height="100%" style="margin-top: 20px;"></div>
                    </div>
                    <div class="row-fluid col-sm">
                        <img data-aos="zoom-in" data-aos-duration="600" src="data:image/png;base64,{{dashboardWC}}" width="100%" height="100%" style="margin-top: 20px;">
                    </div>
                </div>
                <br>
                <br>
                <form method="POST">
                    <button type="submit" id="submit_download" data-aos-duration="600"  class="btn btn-primary " style="background: var(&#45;&#45;blue);border-style: none;font-size: 20px;font-family: Lato, sans-serif;margin-top: 12px;width:100%">Download CSV</button>
                    </form>

            <div class="footer-clean" style="background-color: rgb(52,58,64); margin-bottom: 15px; margin-top: 20px" data-aos="zoom-in" data-aos-duration="600">
                <div class="container" >
                    <div class="row justify-content-center">
                        <div class="col-sm-4 col-md-3 item" style="margin-right: -2px;background-color: rgb(52,58,64);max-width: 210px;"><img class="tada animated" src="{{ _profile_pic }}" style="width: 144px;margin: 19px;"></div>

                        <div class="col-sm-4 col-md-3 item" style="margin-right: -1px;max-width: 280px;background-color: rgb(52,58,64);">
                            <h1 style="font-size: 36px;margin-top: 40px; color: rgb(255,255,255);">{{_name}}</h1>
                            <p class="lead" style="color: rgb(255,255,255);">@{{_screen_name}}</p>
                        </div>

                        <div class="col-sm-4 col-md-3 item" style="background-color: rgb(52,58,64); margin-top: 35px;">
                            <p style="font-size: 22px;color: rgb(255,255,255);">{{_followers}} Followers</p>
                            <p style="font-size: 22px;color: rgb(255,255,255);">{{_friends}} Following</p>
                        </div>
                        <div class="col" style="color: rgb(48,48,48);background-color: rgb(52,58,64); margin-top: 5px">
                            <p style="color: rgb(255,255,255);font-size: 20px"><br>{{_description}}<br><br></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-dark" data-aos="zoom-in" data-aos-duration="600">
                    <thead>
                        <tr>
                        <th scope="col">Tweet</th>
                        <th scope="col">Sentiment</th>
                        <th scope="col">Confidence</th>
                        </tr>
                    </thead>
                    <tbody >
                        {% for data in items %}
                        <tr>
                        <td>{{ data[0] }}</td>
                        <td>{{ data[1] }}</td>
                        <td>{{ data[2] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </header>
    <footer style="background: #292F33;height: 43.2px;">
        <div class="container">
            <p class="text-center text-white m-0 small" style="padding-top: 12px;">Copyright&nbsp;Â© Tweetoxicity 2021</p>
        </div>
    </footer>


    <script src="{{ url_for('static', filename='bootstrap/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bs-init.js') }}"></script>
    <script>AOS.init();</script>


</body>

</html>
